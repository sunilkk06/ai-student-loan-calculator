<svg width="240" height="60" viewBox="0 0 240 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern Gradients -->
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <!-- Glow Effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Icon Container -->
  <g transform="translate(5, 5)">
    <!-- Outer Glow Circle -->
    <circle cx="25" cy="25" r="27" fill="url(#primaryGrad)" opacity="0.08"/>

    <!-- Main Background -->
    <circle cx="25" cy="25" r="24" fill="url(#primaryGrad)" filter="url(#shadow)"/>

    <!-- Inner Circle -->
    <circle cx="25" cy="25" r="21" fill="white" opacity="0.95"/>

    <!-- Neural Network Design -->
    <g filter="url(#glow)">
      <!-- Top Layer Nodes -->
      <circle cx="17" cy="16" r="2.5" fill="url(#accentGrad)"/>
      <circle cx="25" cy="13" r="3" fill="url(#primaryGrad)"/>
      <circle cx="33" cy="16" r="2.5" fill="url(#accentGrad)"/>

      <!-- Connection Lines (Top to Middle) -->
      <line x1="17" y1="18" x2="20" y2="23" stroke="url(#primaryGrad)" stroke-width="1.2" opacity="0.5"/>
      <line x1="25" y1="16" x2="25" y2="23" stroke="url(#primaryGrad)" stroke-width="1.5" opacity="0.7"/>
      <line x1="33" y1="18" x2="30" y2="23" stroke="url(#primaryGrad)" stroke-width="1.2" opacity="0.5"/>

      <!-- Middle Layer - Calculator Display -->
      <rect x="18" y="23" width="14" height="6" rx="2" fill="url(#primaryGrad)" opacity="0.15"/>
      <rect x="19" y="24" width="12" height="4" rx="1.5" fill="url(#accentGrad)" opacity="0.2"/>

      <!-- Middle Node -->
      <circle cx="25" cy="26" r="3.5" fill="url(#primaryGrad)"/>
      <circle cx="25" cy="26" r="2" fill="white" opacity="0.9"/>

      <!-- Connection Lines (Middle to Bottom) -->
      <line x1="20" y1="29" x2="17" y2="34" stroke="url(#primaryGrad)" stroke-width="1.2" opacity="0.5"/>
      <line x1="25" y1="29.5" x2="25" y2="35" stroke="url(#primaryGrad)" stroke-width="1.5" opacity="0.7"/>
      <line x1="30" y1="29" x2="33" y2="34" stroke="url(#primaryGrad)" stroke-width="1.2" opacity="0.5"/>

      <!-- Bottom Layer Nodes -->
      <circle cx="17" cy="37" r="2.5" fill="url(#accentGrad)"/>
      <circle cx="25" cy="40" r="3" fill="url(#primaryGrad)"/>
      <circle cx="33" cy="37" r="2.5" fill="url(#accentGrad)"/>

      <!-- Sparkle Accents -->
      <circle cx="14" cy="20" r="1" fill="#fbbf24" opacity="0.8"/>
      <circle cx="36" cy="20" r="1" fill="#fbbf24" opacity="0.8"/>
      <circle cx="14" cy="33" r="1" fill="#fbbf24" opacity="0.8"/>
      <circle cx="36" cy="33" r="1" fill="#fbbf24" opacity="0.8"/>
    </g>
  </g>

  <!-- Text Content -->
  <g transform="translate(60, 0)">
    <!-- AI Student Text -->
    <text x="0" y="28" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="22" font-weight="800" letter-spacing="-0.5" fill="url(#textGrad)">
      AI Student
    </text>

    <!-- Calculator Text with Accent -->
    <text x="0" y="47" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="16" font-weight="700" letter-spacing="0.5" fill="url(#primaryGrad)">
      Calculator
    </text>

    <!-- Decorative Underline -->
    <rect x="0" y="50" width="70" height="2" rx="1" fill="url(#accentGrad)" opacity="0.3"/>

    <!-- Accent Dot -->
    <circle cx="74" cy="45" r="2.5" fill="#fbbf24"/>
  </g>
</svg>
